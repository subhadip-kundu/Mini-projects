<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./Assets/YoutubeFabicon.png" />
  <title>Youtube</title>

  <!-- Link Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />

  <!-- Fontawsome icon cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <!-- Navigation section -->

  <nav class="flex w-full justify-between px-8 py-2">
    <div class="Icon flex items-center justify-center gap-4 text-xl">
      <i class="fa-solid fa-bars"></i>
      <div class="Logo-wrapper flex gap-0">
        <img class="w-28" src="./Assets/YoutubeLogo.png" alt="YoutubeLogo" />
        <sup class="top-2 text-[11px]">IN</sup>
      </div>
    </div>
    <div class="search-wrapper flex w-full items-center justify-center">
      <input type="text" name="search"
        class="border-r-[1px] border-[1px] py-2 pl-4 rounded-l-full border-gray-400 capitalize outline-none min-w-48 w-1/3 h-12 focus:border-blue-600"
        placeholder="Search" />
      <button class="w-12">
        <i
          class="fa-solid fa-magnifying-glass border-[1px] border-l-0 border-gray-400 py-[10px] h-12 px-6 rounded-r-full text-xl"></i>
      </button>
    </div>
    <div class="Profile-section flex text-xl items-center justify-center gap-4">
      <i class="fa-solid fa-video"></i>
      <i class="fa-regular fa-bell"></i>
      <i class="fa-solid fa-user-tie"></i>
    </div>
  </nav>

  <!-- Hero section -->

  <main class="flex">
    <aside class="w-20 flex flex-col gap-8 mt-8">
      <div class="flex flex-col w-full text-xs items-center justify-center gap-2">
        <div class="Icon-wrapper h-6">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24"
            width="24" focusable="false" style="
                pointer-events: none;
                display: block;
                width: 100%;
                height: 100%;
              ">
            <g>
              <path d="M4 21V10.08l8-6.96 8 6.96V21h-6v-6h-4v6H4z"></path>
            </g>
          </svg>
        </div>
        <p>Home</p>
      </div>
      <div class="flex flex-col w-full text-xs items-center justify-center gap-2">
        <div class="Icon-wrapper h-6">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" focusable="false" style="
                pointer-events: none;
                display: block;
                width: 100%;
                height: 100%;
              ">
            <path
              d="M10 14.65v-5.3L15 12l-5 2.65zm7.77-4.33-1.2-.5L18 9.06c1.84-.96 2.53-3.23 1.56-5.06s-3.24-2.53-5.07-1.56L6 6.94c-1.29.68-2.07 2.04-2 3.49.07 1.42.93 2.67 2.22 3.25.03.01 1.2.5 1.2.5L6 14.93c-1.83.97-2.53 3.24-1.56 5.07.97 1.83 3.24 2.53 5.07 1.56l8.5-4.5c1.29-.68 2.06-2.04 1.99-3.49-.07-1.42-.94-2.68-2.23-3.25zm-.23 5.86-8.5 4.5c-1.34.71-3.01.2-3.72-1.14-.71-1.34-.2-3.01 1.14-3.72l2.04-1.08v-1.21l-.69-.28-1.11-.46c-.99-.41-1.65-1.35-1.7-2.41-.05-1.06.52-2.06 1.46-2.56l8.5-4.5c1.34-.71 3.01-.2 3.72 1.14.71 1.34.2 3.01-1.14 3.72L15.5 9.26v1.21l1.8.74c.99.41 1.65 1.35 1.7 2.41.05 1.06-.52 2.06-1.46 2.56z">
            </path>
          </svg>
        </div>
        <p>Shorts</p>
      </div>
      <div class="flex flex-col w-full text-xs items-center justify-center gap-2">
        <div class="Icon-wrapper h-6">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24"
            width="24" focusable="false" style="
                pointer-events: none;
                display: block;
                width: 100%;
                height: 100%;
              ">
            <path d="M10 18v-6l5 3-5 3zm7-15H7v1h10V3zm3 3H4v1h16V6zm2 3H2v12h20V9zM3 10h18v10H3V10z"></path>
          </svg>
        </div>
        <p>Subscriptions</p>
      </div>
      <div class="flex flex-col w-full text-xs items-center justify-center gap-2">
        <div class="Icon-wrapper h-6">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24"
            width="24" focusable="false" style="
                pointer-events: none;
                display: block;
                width: 100%;
                height: 100%;
              ">
            <path d="m11 7 6 3.5-6 3.5V7zm7 13H4V6H3v15h15v-1zm3-2H6V3h15v15zM7 17h13V4H7v13z"></path>
          </svg>
        </div>
        <p>You</p>
      </div>
    </aside>
    <div class="header flex gap-4 p-4">
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        All 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Mixes 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Music 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Bollywood Music 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Tollywood Music 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Lo-fi 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Programming 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        JavaScript 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Action 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Comidy 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Recently Uploaded 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Watched 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        Watched 
      </button> 
      <button style="padding:6px 10px" class="bg-[rgba(0,0,0,0.05)]  rounded-md text-black font-medium font-Roboto text-sm  h-8">
        New to you
      </button>
    </div>
  </main>
</body>

</html>
